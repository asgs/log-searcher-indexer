<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="scripts/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="scripts/admin-script.js"></script>
<title>LogSearcher Indexer Application</title>
</head>
<body>
	<nav>
		<ul style="list-style: none;">
			<li><a href="home.html">Home</a></li>
			<li><a href="search.html">Search</a></li>
		</ul>
	</nav>
	<hr />
	<h2 style="text-align: center">Administration</h2>
	<br />
	<br />
	<br />

	<div id="container">
		<div id="controls">
			<div style="padding: 4px">
				<label for="source">Log File </label><input type="text" id="source"
					maxlength="200" placeholder="Full path of the file goes here..."
					size="100" />
			</div>
			<div style="padding: 4px">
				<label for="logPatternlayout">Log File Pattern Layout </label><input
					type="text" id="logPatternlayout" maxlength="200"
					placeholder="Log pattern layout" size="100" />
			</div>
			<div style="padding: 4px">
				<label for="sourceType">Log File type </label><input type="text"
					id="sourceType" placeholder="the source_type field in database"
					size="20" />
			</div>
			<div style="padding: 4px">
				<label for="sourceIndex">Log File index </label><input type="text"
					id="sourceIndex" placeholder="the search_index field in database"
					size="20" />
			</div>
			<input id="adminButton" type="button" value="Configure"></input>
		</div>
		<div id="configResults"></div>
	</div>
</body>
</html>
